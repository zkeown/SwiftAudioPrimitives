name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-documentation:
    name: Build Documentation
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Build Documentation
        continue-on-error: true
        id: build-docs
        run: |
          # Try to build documentation
          # Note: May fail due to Swift concurrency checker issues in STFT.swift/ISTFT.swift
          swift package \
            --disable-sandbox \
            generate-documentation \
            --skip-synthesized-symbols \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path SwiftRosa

      - name: Create Placeholder if Build Failed
        if: steps.build-docs.outcome == 'failure'
        run: |
          mkdir -p ./docs/documentation
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>SwiftRosa Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .note { background: #f0f0f0; padding: 15px; border-radius: 8px; }
            </style>
          </head>
          <body>
            <h1>SwiftRosa Documentation</h1>
            <div class="note">
              <p><strong>Documentation is temporarily unavailable.</strong></p>
              <p>The documentation build is being updated to fix Swift concurrency checker compatibility.</p>
              <p>In the meantime, please refer to the source code and inline documentation on GitHub.</p>
            </div>
            <h2>Quick Links</h2>
            <ul>
              <li><a href="https://github.com/zkeown/SwiftRosa">GitHub Repository</a></li>
              <li><a href="https://github.com/zkeown/SwiftRosa/tree/main/Sources">Source Code</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Create index redirect
        if: steps.build-docs.outcome == 'success'
        run: |
          # Create an index.html that redirects to the umbrella documentation
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=documentation/swiftrosa/">
            <title>SwiftRosa Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="documentation/swiftrosa/">SwiftRosa documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build-documentation
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
